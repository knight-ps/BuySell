{% extends 'myapp/base.html' %}
{%  block content%}
<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <div>
            <label for="">Upload profile image</label>
            <input class="py-2" type="file" accept="image/*" name="upload" id="upload" placeholder="Upload profile image">
        </div>
        <div class="mb-4">
            <label for="">Contact number</label>
            <input class="shadow appearance-none border rounded px-2 py-3 mr-10 text-gray-700" type="text" accept="image/*" name="contact_number" id="contact_number" placeholder="0200000000">
        </div>
    </div>
     <input class="bg-green-500 text-white px-5 py-2" name="Add" value="Add" type="submit">
</form>
{% endblock %}
